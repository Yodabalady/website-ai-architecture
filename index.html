<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en cours de développement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .button {
            position: absolute;
            top: 82%; /* Увеличил значение для опускания кнопки */
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Open Sans', Arial, sans-serif;
            font-weight: 600;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }
        .button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.png" alt="Site en cours de développement" class="image">
        <a href="https://calendar.app.google/1tNycjLQgYqfDCrc7" target="_blank" class="button">Prendre RDV</a>
    </div>
</body>
</html>
