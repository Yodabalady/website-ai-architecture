<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en cours de développement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap'); /* Подключение шрифта */
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', Arial, sans-serif; /* Основной стиль шрифта */
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }
        .image {
            width: 100%;
        }
        .button {
            display: inline-block;
            position: relative;
            top: -120px; /* Поднял, но не слишком сильно */
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Open Sans', Arial, sans-serif; /* Стиль шрифта кнопки */
            font-weight: 600; /* Полужирный */
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }
        .button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.png" alt="Site en cours de développement" class="image">
        <div>
            <a href="https://calendar.app.google/1tNycjLQgYqfDCrc7" target="_blank" class="button">Prendre RDV</a>
        </div>
    </div>
</body>
</html>
