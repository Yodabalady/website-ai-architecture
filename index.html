    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;

        }

        .container {
            position: relative;

        }

        }

        .button {
            position: absolute;
            top: 78%;

            padding: 15px 30px;
            font-size: 18px;
            background-color: #2e7d32;

        /* üîπ –ê–Ω—Ç–∏-—Å–∫—Ä–∏–Ω—à–æ—Ç —Å–ª–æ–π (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π) */
        .protected {
            position: relative;
        }

        .protected::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        /* üî• –í–∫–ª—é—á–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ */
        .screenshot-detected::after {
            background: rgba(0, 0, 0, 0.95) !important;
        }
    </style>
